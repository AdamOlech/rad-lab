timeout: 3600s
steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '-b', '2022.02.01_02.19.58', 'https://github.com/The-OpenROAD-Project/OpenLane']
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: '/bin/bash'
  env:
  - EXTERNAL_PDK_INSTALLATION=0
  - NO_PDKS=0
  args:
  - '-c'
  - |-
    apt-get update && apt install -yq python3-venv
    python3 -m venv env
    env/bin/python -m pip install pyyaml click
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: '/bin/bash'
  env:
  - EXTERNAL_PDK_INSTALLATION=0
  - NO_PDKS=0
  args:
  - '-c'
  - |-
    source env/bin/activate
    make -C OpenLane openlane
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'efabless/openlane:current', 'gcr.io/$PROJECT_ID/openlane-pdk:$BUILD_ID']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'efabless/openlane:current', 'gcr.io/$PROJECT_ID/openlane-pdk:latest']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/openlane-jupyterlab:$BUILD_ID', '--build-arg', 'PROJECT_ID=$PROJECT_ID', '--build-arg', 'BUILD_ID=$BUILD_ID', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'gcr.io/$PROJECT_ID/openlane-jupyterlab:$BUILD_ID', 'gcr.io/$PROJECT_ID/openlane-jupyterlab:latest']  
images:
- 'gcr.io/$PROJECT_ID/openlane-pdk:$BUILD_ID'
- 'gcr.io/$PROJECT_ID/openlane-pdk:latest'
- 'gcr.io/$PROJECT_ID/openlane-jupyterlab:$BUILD_ID'
- 'gcr.io/$PROJECT_ID/openlane-jupyterlab:latest'
